  <body>

        <p class="blur-grow-in">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.

        <button class="log-in-button" href="#?" name="log in">Log In</button>
      </section>
      <button class="run-again-button" href="#?" name="run again">
        Run Again
